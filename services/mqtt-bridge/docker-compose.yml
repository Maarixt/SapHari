version: '3.8'

services:
  mqtt-bridge:
    build: .
    container_name: saphari-mqtt-bridge
    restart: unless-stopped
    environment:
      - MQTT_URL=${MQTT_URL:-wss://broker.emqx.io:8084/mqtt}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE=${SUPABASE_SERVICE_ROLE}
      - PORT=${PORT:-3001}
      - ENABLE_HTTP_SERVER=${ENABLE_HTTP_SERVER:-true}
      - LOG_LEVEL=${LOG_LEVEL:-info}
    ports:
      - "${PORT:-3001}:3001"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - saphari-network

networks:
  saphari-network:
    driver: bridge
